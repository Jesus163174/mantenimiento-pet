spring.security.user.name=ihitoman
spring.security.user.password=1234
spring.jpa.propeties.hibernet.jdbc.lob.non_contextual_creation=true

# database init, supports mysql too
database=hsqldb
spring.datasource.schema=classpath*:db/${database}/schema.sql
spring.datasource.data=classpath*:db/${database}/data.sql
 
#database=mysql
#spring.datasource.url=jdbc:mysql://localhost/petclinic?serverTimezone=UTC
#spring.datasource.username=pc
#spring.datasource.password=pc


# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none

# Internationalization
spring.messages.basename=messages/messages

# Actuator / Management
management.endpoints.web.base-path=/manage
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h
